<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fashion</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <div class="logo">Fashion</div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="../cart.html">ðŸ›’ <span id="cart-count">0</span></a>
        </div>
    </header>

    <main class="checkout-page">
        <h1>Checkout</h1>
        
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form id="shipping-form">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP/Postal Code</label>
                        <input type="text" id="zip" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <!-- More countries -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                </form>
                
                <h2>Payment Method</h2>
                <form id="payment-form">
                    <div class="payment-methods">
                        <div class="payment-method active" data-method="credit">
                            <input type="radio" name="payment" id="credit-card" checked>
                            <label for="credit-card">Credit Card</label>
                        </div>
                        <div class="payment-method" data-method="paypal">
                            <input type="radio" name="payment" id="paypal">
                            <label for="paypal">PayPal</label>
                        </div>
                    </div>
                    
                    <div class="credit-card-form">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-group">
                            <label for="card-name">Name on Card</label>
                            <input type="text" id="card-name" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="paypal-form" style="display: none;">
                        <p>You will be redirected to PayPal to complete your payment.</p>
                    </div>
                </form>
                
                <div class="form-actions">
                    <button id="back-to-cart" class="btn-secondary">Back to Cart</button>
                    <button id="place-order" class="btn-primary">Place Order</button>
                </div>
            </div>
            
            <div class="order-summary">
                <h2>Your Order</h2>
                <div class="order-items">
                    <div class="order-item">
                        <div class="item-info">
                            <span class="item-name">Premium Cotton T-Shirt</span>
                            <span class="item-quantity">Ã—1</span>
                        </div>
                        <span class="item-price">$29.99</span>
                    </div>
                    <!-- More order items would appear here -->
                </div>
                
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>$29.99</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>$5.99</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span>$2.10</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>$38.08</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="../scripts/checkout.js"></script>
</body>
</html>
