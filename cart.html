<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Fashion</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <div class="logo">Fashion</div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="../cart.html">ðŸ›’ <span id="cart-count">0</span></a>
        </div>
    </header>

    <main class="cart-page">
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item">
                    <img src="../images/product1-thumb1.jpg" alt="Product Name">
                    <div class="item-details">
                        <h3>Premium Cotton T-Shirt</h3>
                        <p>Color: Black | Size: M</p>
                        <div class="price">$29.99</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                <!-- More cart items would appear here -->
            </div>
            
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$29.99</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>$5.99</span>
                </div>
                <div class="summary-row">
                    <span>Tax</span>
                    <span>$2.10</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$38.08</span>
                </div>
                <button id="checkout-btn" class="btn-primary">Proceed to Checkout</button>
                <button id="continue-shopping" class="btn-secondary">Continue Shopping</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="../scripts/cart.js"></script>
</body>
</html>
